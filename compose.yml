services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financetracker-api
    env_file: .env
    volumes:
      - ./.env:/app/.env:ro
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_SSLMODE: disable
      APP_PORT: "8080"
      GIN_MODE: release
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    stop_grace_period: 15s
    init: true

  postgres:
    image: postgres:16
    container_name: financetracker-postgres
    environment:
      POSTGRES_USER: ${DB_USER:?DB_USER required}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD required}
      POSTGRES_DB: ${DB_NAME:?DB_NAME required}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: financetracker-redis
    profiles: ["cache"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: unless-stopped

volumes:
  pgdata:
