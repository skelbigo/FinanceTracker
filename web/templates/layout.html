{{ define "layout" }}
<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/app.css" />
    <script src="/static/htmx.min.js" defer></script>
    <script src="/static/app.js" defer></script>
</head>
<body class="{{ .BodyClass }}">
{{ if not .HideHeader }}
<header class="app-header">
    <div class="app-header-inner">
        <a class="app-brand" href="/app" aria-label="Finance Tracker">
            <svg class="app-brand-mark" width="40" height="40" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <defs>
                    <linearGradient id="g" x1="0" y1="0" x2="44" y2="44" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#00D2C6" />
                        <stop offset="1" stop-color="#20F2C8" />
                    </linearGradient>
                </defs>
                <rect x="6" y="8" width="22" height="10" rx="5" fill="url(#g)" opacity="0.95"/>
                <rect x="6" y="18" width="28" height="10" rx="5" fill="url(#g)" opacity="0.85"/>
                <rect x="6" y="28" width="18" height="10" rx="5" fill="url(#g)" opacity="0.75"/>
            </svg>
            <span class="app-brand-title">
            <span class="app-brand-title-top">Finance</span>
            <span class="app-brand-title-bottom">Tracker</span>
          </span>
        </a>

        <form class="app-logout" action="/logout" method="post">
            <button class="app-logout-btn" type="submit">Logout</button>
        </form>
    </div>
</header>
{{ end }}

<main class="{{ if .MainClass }}{{ .MainClass }}{{ else }}app-main{{ end }}">
    {{ template "flash" . }}
    {{ template "content" . }}
</main>
</body>
</html>
{{ end }}
