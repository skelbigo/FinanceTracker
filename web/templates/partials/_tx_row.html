{{ define "tx_row" }}
<tr id="tx-{{ .ID }}">
  <td>{{ .Occurred }}</td>
  <td>{{ .Type }}</td>
  <td>{{ .Category }}</td>
  <td>{{ .Amount }} {{ .Currency }}</td>
  <td>
    {{ .Note }}
    {{ if .Tags }}
    <div style="font-size: 12px; opacity: 0.75; margin-top: 4px;">{{ .Tags }}</div>
    {{ end }}
  </td>
  <td>
    <button type="button"
            hx-get="/app/transactions/{{ .ID }}/edit"
            hx-target="#tx-{{ .ID }}"
            hx-swap="outerHTML"
            style="margin-right: 8px;">
      Edit
    </button>
    <form hx-post="/app/transactions/{{ .ID }}/delete"
          hx-target="#tx-{{ .ID }}"
          hx-swap="outerHTML"
          hx-confirm="Delete this transaction?"
          method="post" style="margin: 0;">
      <input type="hidden" name="csrf_token" value="{{ .CSRF }}">
      <button type="submit">Delete</button>
    </form>
  </td>
</tr>
{{ end }}
